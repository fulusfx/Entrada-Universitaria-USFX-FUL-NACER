<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danzarín - Generador de Fotos Folklore Boliviano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">DANZARÍN</h1>
            <p class="subtitle">Crea tu foto oficial de danza folklórica boliviana</p>
        </header>

        <main class="main-content">
            <section class="form-section">
                <div class="form-group">
                    <label for="fullName" class="form-label">Nombre y Apellido</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Ingresa tu nombre completo">
                </div>

                <div class="form-group">
                    <label for="danceSelect" class="form-label">Selecciona tu Danza</label>
                    <select id="danceSelect" class="form-select">
                        <option value="">-- Selecciona una danza --</option>
                        <option value="Diablada">Diablada</option>
                        <option value="Morenada">Morenada</option>
                        <option value="Caporal">El Caporal</option>
                        <option value="Tinku">El Tinku</option>
                        <option value="Salay">El Salay</option>
                        <option value="Cueca Boliviana">La Cueca Boliviana</option>
                        <option value="Tobas">El Tobas</option>
                        <option value="Llamerada">La Llamerada</option>
                        <option value="Pujllay">Pujllay</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group" id="otherDanceGroup" style="display: none;">
                    <label for="otherDance" class="form-label">Especifica la Danza</label>
                    <input type="text" id="otherDance" class="form-input" placeholder="Ingresa el nombre de la danza">
                </div>

                <div class="form-group">
                    <label for="imageUpload" class="form-label">Cargar tu Foto</label>
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="imageUpload" accept="image/*" class="file-input">
                        <div class="upload-content">
                            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="upload-text">Haz clic aquí o arrastra tu imagen</p>
                            <p class="upload-hint">PNG, JPG hasta 10MB</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="canvas-section">
                <div class="canvas-container">
                    <canvas id="mainCanvas" class="main-canvas"></canvas>
                    <div class="canvas-controls">
                        <p class="controls-hint">Arrastra para mover • Rueda del mouse para zoom</p>
                    </div>
                </div>
            </section>

            <section class="download-section">
                <button id="downloadBtn" class="download-btn" disabled>
                    <svg class="download-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-4-4m4 4l4-4m5-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Descargar Imagen
                </button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>


</body>
</html>
